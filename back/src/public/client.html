<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Mundo Game Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        #lobby {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        #lobby h1 {
            color: #e94560;
            margin-bottom: 20px;
        }
        
        #lobby input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #0f3460;
            border-radius: 5px;
            background: #0f3460;
            color: #eee;
            font-size: 16px;
        }
        
        #lobby button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #e94560;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #lobby button:hover {
            background: #c93550;
        }
        
        #gameContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        
        #info {
            background: #16213e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-info {
            flex: 1;
            padding: 10px;
        }
        
        .player-info h3 {
            color: #e94560;
            margin-bottom: 5px;
        }
        
        .hp-bar {
            background: #0f3460;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 5px 0;
        }
        
        .hp-fill {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            height: 100%;
            transition: width 0.3s;
        }
        
        .cooldowns {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .cooldown {
            background: #0f3460;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .cooldown.ready {
            background: #27ae60;
        }
        
        #canvas {
            border: 3px solid #e94560;
            border-radius: 10px;
            background: #2c3e50;
            cursor: crosshair;
        }
        
        #controls {
            background: #16213e;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            width: 100%;
            text-align: center;
        }
        
        #controls h3 {
            color: #e94560;
            margin-bottom: 10px;
        }
        
        .control-item {
            display: inline-block;
            background: #0f3460;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .key {
            background: #e94560;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        #log {
            background: #16213e;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .log-item {
            padding: 5px 0;
            border-bottom: 1px solid #0f3460;
        }
    </style>
</head>
<body>
    <div id="lobby">
        <h1>üéÆ Dr. Mundo Game Test</h1>
        <input type="text" id="roomIdInput" placeholder="Î∞© ID ÏûÖÎ†• (Ïòà: room1)" value="room1">
        <button onclick="joinRoom()">Î∞© Ï∞∏Í∞Ä</button>
        <p style="margin-top: 20px; font-size: 14px; color: #aaa;">
            Í∞ôÏùÄ Î∞© IDÎ•º ÏûÖÎ†•ÌïòÎ©¥ 1:1 Îß§Ïπ≠Îê©ÎãàÎã§
        </p>
    </div>

    <div id="gameContainer">
        <div id="info">
            <div class="player-info">
                <h3>ÎÇò (<span id="myId">-</span>)</h3>
                <div class="hp-bar">
                    <div class="hp-fill" id="myHpBar" style="width: 100%"></div>
                </div>
                <div id="myHp">705 / 705</div>
                <div class="cooldowns">
                    <div class="cooldown ready" id="coolQ">Q: Ready</div>
                    <div class="cooldown ready" id="coolGhost">Ïú†Ï≤¥Ìôî: Ready</div>
                    <div class="cooldown ready" id="coolFlash">Ï†êÎ©∏: Ready</div>
                </div>
            </div>
            <div class="player-info">
                <h3>ÏÉÅÎåÄ (<span id="enemyId">-</span>)</h3>
                <div class="hp-bar">
                    <div class="hp-fill" id="enemyHpBar" style="width: 100%"></div>
                </div>
                <div id="enemyHp">705 / 705</div>
            </div>
        </div>
        
        <canvas id="canvas" width="800" height="600"></canvas>
        
        <div id="controls">
            <h3>Ï°∞ÏûëÎ≤ï</h3>
            <div class="control-item"><span class="key">Ïö∞ÌÅ¥Î¶≠</span> Ïù¥Îèô</div>
            <div class="control-item"><span class="key">Q + Ï¢åÌÅ¥Î¶≠</span> Í≥µÍ≤©</div>
            <div class="control-item"><span class="key">W</span> Ïú†Ï≤¥Ìôî</div>
            <div class="control-item"><span class="key">F</span> Ï†êÎ©∏ (ÎßàÏö∞Ïä§ Î∞©Ìñ•)</div>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        const SERVER_URL = 'wss://dr-mundo.onrender.com';
        let ws = null;
        let myPlayerId = null;
        let myPlayer = { x: 400, y: 300, hp: 705, maxHp: 705 };
        let enemyPlayer = { x: 400, y: 300, hp: 705, maxHp: 705, playerId: null };
        let projectiles = [];
        let keys = {};
        let mouseX = 0;
        let mouseY = 0;
        let cooldowns = { q: 0, ghost: 0, flash: 0 };
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function addLog(message) {
            const log = document.getElementById('log');
            const item = document.createElement('div');
            item.className = 'log-item';
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.insertBefore(item, log.firstChild);
            
            if (log.children.length > 10) {
                log.removeChild(log.lastChild);
            }
        }
        
        function joinRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim();
            if (!roomId) {
                alert('Î∞© IDÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî');
                return;
            }
            
            ws = new WebSocket(SERVER_URL);
            
            ws.onopen = () => {
                addLog('ÏÑúÎ≤Ñ Ïó∞Í≤∞Îê®');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onerror = (error) => {
                addLog('Ïó∞Í≤∞ Ïò§Î•ò: ' + error);
            };
            
            ws.onclose = () => {
                addLog('Ïó∞Í≤∞ Ï¢ÖÎ£åÎê®');
            };
        }
        
        function handleMessage(data) {
            switch(data.event) {
                case 'connected':
                    myPlayerId = data.playerId;
                    ws.send(JSON.stringify({ event: 'join', roomId: document.getElementById('roomIdInput').value }));
                    break;
                    
                case 'joined':
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('gameContainer').style.display = 'flex';
                    document.getElementById('myId').textContent = myPlayerId.substring(0, 8);
                    myPlayer = data.playerState;
                    
                    // Í∏∞Ï°¥ ÌîåÎ†àÏù¥Ïñ¥ Ï≤òÎ¶¨
                    if (data.existingPlayers && data.existingPlayers.length > 0) {
                        enemyPlayer = data.existingPlayers[0];
                        document.getElementById('enemyId').textContent = enemyPlayer.playerId.substring(0, 8);
                        addLog('ÏÉÅÎåÄÎ∞©Í≥º Ïó∞Í≤∞Îê®!');
                    }
                    
                    addLog('Î∞©Ïóê Ï∞∏Í∞ÄÌñàÏäµÎãàÎã§');
                    requestAnimationFrame(gameLoop);
                    break;
                    
                case 'playerJoined':
                    if (data.playerId !== myPlayerId) {
                        enemyPlayer = {
                            playerId: data.playerId,
                            x: data.x,
                            y: data.y,
                            hp: data.hp,
                            maxHp: data.maxHp
                        };
                        document.getElementById('enemyId').textContent = data.playerId.substring(0, 8);
                        addLog('ÏÉÅÎåÄÎ∞©Ïù¥ ÏûÖÏû•ÌñàÏäµÎãàÎã§');
                    }
                    break;
                    
                case 'playerMove':
                    if (data.playerId === myPlayerId) {
                        myPlayer.x = data.toX;
                        myPlayer.y = data.toY;
                    } else {
                        enemyPlayer.x = data.toX;
                        enemyPlayer.y = data.toY;
                    }
                    break;
                    
                case 'attackCast':
                    projectiles.push({
                        id: data.projectileId,
                        ownerId: data.playerId,
                        x: data.fromX,
                        y: data.fromY,
                        targetX: data.x,
                        targetY: data.y,
                        startTime: Date.now()
                    });
                    addLog(data.playerId === myPlayerId ? 'Í≥µÍ≤© Î∞úÏÇ¨!' : 'ÏÉÅÎåÄÎ∞©Ïù¥ Í≥µÍ≤©!');
                    break;
                    
                case 'hit':
                    if (data.targetId === myPlayerId) {
                        myPlayer.hp = data.hp;
                        updateHPBar('myHpBar', 'myHp', myPlayer.hp, myPlayer.maxHp);
                        addLog(`ÌîºÍ≤©! Îç∞ÎØ∏ÏßÄ: ${Math.round(data.damage)}`);
                    } else {
                        enemyPlayer.hp = data.hp;
                        updateHPBar('enemyHpBar', 'enemyHp', enemyPlayer.hp, enemyPlayer.maxHp);
                        addLog(`Ï†Å Î™ÖÏ§ë! Îç∞ÎØ∏ÏßÄ: ${Math.round(data.damage)}`);
                    }
                    
                    // Ìà¨ÏÇ¨Ï≤¥ Ï†úÍ±∞
                    projectiles = projectiles.filter(p => 
                        !(p.ownerId === data.attackerId && Math.abs(p.x - data.x) < 50 && Math.abs(p.y - data.y) < 50)
                    );
                    break;
                    
                case 'ghostActivated':
                    addLog(data.playerId === myPlayerId ? 'Ïú†Ï≤¥Ìôî ÌôúÏÑ±Ìôî!' : 'ÏÉÅÎåÄÎ∞©Ïù¥ Ïú†Ï≤¥Ìôî ÏÇ¨Ïö©');
                    break;
                    
                case 'playerFlashed':
                    if (data.playerId === myPlayerId) {
                        myPlayer.x = data.x;
                        myPlayer.y = data.y;
                        addLog('Ï†êÎ©∏ ÏÇ¨Ïö©!');
                    } else {
                        enemyPlayer.x = data.x;
                        enemyPlayer.y = data.y;
                        addLog('ÏÉÅÎåÄÎ∞©Ïù¥ Ï†êÎ©∏ ÏÇ¨Ïö©');
                    }
                    break;
                    
                case 'coolTime':
                    cooldowns = {
                        q: data.attack,
                        ghost: data.ghost,
                        flash: data.flash
                    };
                    updateCooldowns();
                    break;
                    
                case 'finish':
                    const winner = data.playerId === myPlayerId ? 'ÏäπÎ¶¨!' : 'Ìå®Î∞∞...';
                    addLog(`Í≤åÏûÑ Ï¢ÖÎ£å: ${winner}`);
                    alert(`Í≤åÏûÑ Ï¢ÖÎ£å! ${winner}`);
                    break;
            }
        }
        
        function updateHPBar(barId, textId, hp, maxHp) {
            const percent = (hp / maxHp) * 100;
            document.getElementById(barId).style.width = percent + '%';
            document.getElementById(textId).textContent = `${Math.round(hp)} / ${maxHp}`;
        }
        
        function updateCooldowns() {
            const qEl = document.getElementById('coolQ');
            const ghostEl = document.getElementById('coolGhost');
            const flashEl = document.getElementById('coolFlash');
            
            qEl.textContent = cooldowns.q > 0 ? `Q: ${cooldowns.q}s` : 'Q: Ready';
            qEl.className = cooldowns.q > 0 ? 'cooldown' : 'cooldown ready';
            
            ghostEl.textContent = cooldowns.ghost > 0 ? `Ïú†Ï≤¥Ìôî: ${cooldowns.ghost}s` : 'Ïú†Ï≤¥Ìôî: Ready';
            ghostEl.className = cooldowns.ghost > 0 ? 'cooldown' : 'cooldown ready';
            
            flashEl.textContent = cooldowns.flash > 0 ? `Ï†êÎ©∏: ${cooldowns.flash}s` : 'Ï†êÎ©∏: Ready';
            flashEl.className = cooldowns.flash > 0 ? 'cooldown' : 'cooldown ready';
        }
        
        // Ï∫îÎ≤ÑÏä§ Ïù¥Î≤§Ìä∏
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ event: 'move', x, y }));
            }
        });
        
        canvas.addEventListener('click', (e) => {
            if (keys['q'] || keys['Q']) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ event: 'attack', x, y }));
                }
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if ((e.key === 'w' || e.key === 'W') && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ event: 'ghost' }));
            }
            
            if ((e.key === 'f' || e.key === 'F') && ws && ws.readyState === WebSocket.OPEN) {
                const dx = mouseX - myPlayer.x;
                const dy = mouseY - myPlayer.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const flashDist = 300;
                
                const flashX = myPlayer.x + (dx / dist) * Math.min(flashDist, dist);
                const flashY = myPlayer.y + (dy / dist) * Math.min(flashDist, dist);
                
                ws.send(JSON.stringify({ event: 'flash', x: flashX, y: flashY }));
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú Ïø®ÌÉÄÏûÑ ÌôïÏù∏
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ event: 'coolTime' }));
            }
        }, 1000);
        
        // Í≤åÏûÑ Î£®ÌîÑ
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Î∞∞Í≤Ω Í∑∏Î¶¨Îìú
            ctx.strokeStyle = '#34495e';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Ìà¨ÏÇ¨Ï≤¥ Í∑∏Î¶¨Í∏∞
            projectiles.forEach(proj => {
                const elapsed = Date.now() - proj.startTime;
                const speed = 1200;
                const dist = Math.sqrt((proj.targetX - proj.x) ** 2 + (proj.targetY - proj.y) ** 2);
                const progress = (speed * elapsed / 1000) / dist;
                
                proj.x += (proj.targetX - proj.x) * Math.min(progress, 1) * 0.1;
                proj.y += (proj.targetY - proj.y) * Math.min(progress, 1) * 0.1;
                
                ctx.fillStyle = proj.ownerId === myPlayerId ? '#3498db' : '#e74c3c';
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, 8, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // ÌîåÎ†àÏù¥Ïñ¥ Í∑∏Î¶¨Í∏∞ (ÎÇò)
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            ctx.arc(myPlayer.x, myPlayer.y, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ÎÇò', myPlayer.x, myPlayer.y - 25);
            
            // ÌîåÎ†àÏù¥Ïñ¥ Í∑∏Î¶¨Í∏∞ (ÏÉÅÎåÄ)
            if (enemyPlayer.playerId) {
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.arc(enemyPlayer.x, enemyPlayer.y, 20, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.fillText('ÏÉÅÎåÄ', enemyPlayer.x, enemyPlayer.y - 25);
            }
            
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
